<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>formulario</h1>

  <form action="login.html" method="post">

    <p>cores</p>
    <!--type color:cria um campo de entrada de cor. Ele permite ao usuário selecionar uma cor utilizando uma paleta de cores.-->
    <input type="color">

    <p>calendario</p>
    <!--type date:utilizado para criar um campo de entrada de data. Ele permite ao usuário selecionar uma data específica.-->
    <input type="date">

    <p>data e hora</p>
    <!--type datetime-local:é semelhante ao date, mas ele não inclui a informação de timezone.-->
    <input type="datetime-local">

    <p>mes</p>
    <!--type month:- é utilizado para criar um campo de entrada de mês. Ele permite ao usuário selecionar um mês específico.->
    <input type="month">

    <p>numeros</p>
    <!-type number: é utilizado para criar um campo de entrada de número. Ele permite ao usuário digitar um número.-->
    <input type="number">

    <p>renge</p>
    <!--type range:é utilizado para criar um campo de entrada de valor numérico dentro de um intervalo específico. Ele é comumente utilizado para criar controles deslizantes.-->
    <input type="range">

    <p>pesquisa</p>
    <!--type search:é utilizado para criar um campo de entrada de busca. Ele é comumente utilizado em campos de busca.-->
    <input type="search">

    <p>telefone</p>
    <!--type tel:é utilizado para criar um campo de entrada de telefone. Ele é comumente utilizado em formulários de contato.-->
    <input type="tel" >

    <p>hora</p>
    <!--type time: é utilizado para criar um campo de entrada de hora. Ele permite ao usuário selecionar uma hora específica.-->
    <input type="time" >

    <p>url</p>
    <!--type url:é utilizado para criar um campo de entrada de URL. Ele é comumente utilizado em campos de entrada de endereços de site.-->
    <input type="url" >

    <p>semana</p>
    <!--type week:é utilizado para criar um campo de entrada de semana. Ele permite ao usuário selecionar uma semana específica.-->
    <input type="week" >

  </form>


  </form>
</body>
</html>
